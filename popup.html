<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Translator</h1>
  <div id="apiKeyInputContainer">
    <input type="text" id="apiKeyInput" placeholder="Enter API key">
    <button id="saveButton">save key</button>
  </div>
  <div id="targetLangInputContainer">
    <input type="text" id="targetLangInput" placeholder="Enter target language">
    <button id="saveTargetLangButton">save language</button>
  </div>
  <button id="deleteButton">delete key</button>
  <p id="apiKeyDisplay" style="display: none;">Saved API Key: <span id="apiKeyValue" title=""></span></p>
  <p id="targetLangDisplay" style="display: none;">Target Language: <span id="targetLangValue"></span></p>
  <div id="emojiToggleContainer">
    <label for="emojiToggle">emojis:</label>
    <input type="checkbox" id="emojiToggle">
  </div>
  <script src="popup.js"></script>
</body>
</html>
